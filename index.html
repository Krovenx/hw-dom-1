<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>         
        </div>       
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          
          <div class="likes">
            
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
          
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="textarea" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comments"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button">Написать</button>
      </div>
    </div>
  </div>
</body>
<script>
  const textareaEl = document.getElementById('textarea');
  const commentsEl = document.getElementById('comments');
  const buttonEl = document.getElementById('button');
  const buttonDelete = document.getElementById('.buttonDelete');
  buttonEl.addEventListener("click", () => {
    const name = textareaEl.value;
    const comment = commentsEl.value;
    if (name.trim() && comment.trim()) {

      const commentDiv = document.createElement('div');
      const now = new Date();
      const dateTime = now.toLocaleString('ru-RU', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      }).replace(',', '');

      commentDiv.className = '';
      commentDiv.innerHTML = `<li class="comment">
        <div class="comment-header">
          <div>${name}</div>
          <div>${dateTime}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
            
          </div>
        </div>
      </li>`;

      document.querySelector('.comments').appendChild(commentDiv);
      textareaEl.value = '';
      commentsEl.value = '';
    } else {
      const errorMessage = document.createElement('div');
      errorMessage.textContent = 'Пожалуйста, заполните все поля!';
      errorMessage.style.color = 'red';
      errorMessage.style.marginTop = '10px';
      // Удаляем предыдущие сообщения об ошибке
      const oldError = document.querySelector('.add-form .error-message');
      if (oldError) oldError.remove();
      errorMessage.className = 'error-message';
      document.querySelector('.add-form').appendChild(errorMessage);
    }
    // Находим все кнопки "Нравится" на странице
    const likeButtons = document.querySelectorAll('.like-button');
    // Добавляем обработчик события "click" на каждую кнопку "Нравится"
    likeButtons.forEach((button) => {
      // При клике на кнопку "Нравится" увеличиваем счетчик лайков
      button.addEventListener('click', () => {
        // Находим счетчик лайков, который находится перед кнопкой
        const likesCounter = button.previousElementSibling;
        // Получаем текущее количество лайков, преобразуем его в число
        let likes = parseInt(likesCounter.textContent);
        // Проверяем, есть ли у кнопки класс "-active-like"
        if (button.classList.contains('-active-like')) {
          // Если есть, уменьшаем количество лайков и удаляем класс
          likes--;
          // Удаляем класс "-active-like" с кнопки
          button.classList.remove('-active-like');
        // Если нет, увеличиваем количество лайков и добавляем класс
        } else {
          // Увеличиваем количество лайков и добавляем класс "-active-like"
          likes++;
          // Добавляем класс "-active-like" к кнопке
          button.classList.add('-active-like');
        }
        
        likesCounter.textContent = likes;
      });
      
    });  
    
  });

</script>
