<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">

          <div class="likes">

            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>

        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="textarea" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        id="comments"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button">Написать</button>
      </div>
    </div>
  </div>
</body>
<script>
  const nameInputEl = document.getElementById('textarea'); // Поле имени
  const commentInputEl = document.getElementById('comments'); // Поле комментария
  const addButtonEl = document.getElementById('button'); // Кнопка добавления
  const commentsListEl = document.querySelector('.comments'); // Список комментариев

  // Исходные данные комментариев
  const commentsData = [
    {
      name: "Глеб Фокин",
      date: "12.02.22 12:18",
      text: "Это будет первый комментарий на этой странице",
      likes: 3,
      isLiked: false
    },
    {
      name: "Варвара Н.",
      date: "13.02.22 19:22",
      text: "Мне нравится как оформлена эта страница! ❤",
      likes: 75,
      isLiked: true
    }
  ];

  // Функция для форматирования даты
  function formatDate(date) {
    return date.toLocaleString('ru-RU', {
      day: '2-digit',
      month: '2-digit',
      year: 'numeric',
      hour: '2-digit',
      minute: '2-digit'
    }).replace(',', '');
  }

  // Функция отрисовки комментариев
  function renderComments() {
    commentsListEl.innerHTML = '';

    commentsData.forEach((comment, index) => {
      const likeClass = comment.isLiked ? '-active-like' : '';

      commentsListEl.innerHTML += `
        <li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comment.text}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${likeClass}" data-index="${index}"></button>
            </div>
          </div>
        </li>
      `;
    });

    // Навешиваем обработчики лайков
    document.querySelectorAll('.like-button').forEach(button => {
      button.addEventListener('click', (e) => {
        const index = e.target.getAttribute('data-index');
        commentsData[index].isLiked = !commentsData[index].isLiked;
        commentsData[index].likes += commentsData[index].isLiked ? 1 : -1;
        renderComments();
      });
    });
  }

  // Обработчик добавления комментария
  addButtonEl.addEventListener('click', () => {
    const name = nameInputEl.value.trim();
    const text = commentInputEl.value.trim();

    if (name && text) {
      // Добавляем новый комментарий
      commentsData.push({
        name: name,
        date: formatDate(new Date()),
        text: text,
        likes: 0,
        isLiked: false
      });

      // Очищаем поля ввода
      nameInputEl.value = '';
      commentInputEl.value = '';

      // Удаляем сообщение об ошибке, если было
      const errorElement = document.querySelector('.error-message');
      if (errorElement) errorElement.remove();

      // Перерисовываем комментарии
      renderComments();
    } else {
      // Показываем ошибку
      const errorElement = document.querySelector('.error-message');
      if (!errorElement) {
        const errorMessage = document.createElement('div');
        errorMessage.className = 'error-message';
        errorMessage.textContent = 'Пожалуйста, заполните все поля!';
        errorMessage.style.color = 'red';
        errorMessage.style.marginTop = '10px';
        document.querySelector('.add-form').appendChild(errorMessage);
      }
    }
  });

  // Первоначальная отрисовка
  renderComments();
</script>

</html>
